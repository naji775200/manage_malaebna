flutter_launcher_icons:
  # Simplified configuration for better resource processing
  android: true # Use 'true' instead of "launcher_icon" for simpler naming
  ios: true
  image_path: "assets/images/logo/malaebna_logo_dark.png"

  # Adaptive icon with simpler configuration
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo/malaebna_logo_dark.png"

  # Remove complex iOS and Windows configuration to minimize resource processing issues
  # image_path_ios: "assets/images/logo/malaebna_logo_light.png"
  # remove_alpha_ios: true

  # Disable additional platforms to reduce resource generation
  web:
    generate: true
    image_path: "assets/images/logo/malaebna_logo_dark.png"
    background_color: "#FFFFFF"
    theme_color: "#004C3F"
  windows:
    generate: true
    image_path: "assets/images/logo/malaebna_logo_dark.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo/malaebna_logo_dark.png"

  min_sdk_android: 21 # Android min sdk min:16, default 21
