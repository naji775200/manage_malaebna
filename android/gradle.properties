applicationName=Manage_Malaebna
org.gradle.jvmargs=-Xmx4G -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true

# Performance optimizations
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.workers.max=4

# Fix for paths with spaces and % symbols
# Using Android Studio's embedded JDK instead of relying on system JDK
# org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

# Basic configurations
android.enableD8.desugaring=true
android.enableR8.fullMode=false
android.enableResourceOptimizations=false
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# AAPT2 settings - completely disable daemon due to issues

# Flutter metadata
flutter.versionName=1.0.0
flutter.versionCode=1
flutter.buildMode=release

# AAPT2 Settings (compatible with AGP 8.0+)
android.enableAapt2=true
android.enableAapt2Daemon=false
android.aapt2FromMavenOverride=../aapt2-bundle/aapt2-windows/aapt2.exe
android.enableResourceOptimizations=false

# Removed deprecated properties
# android.bundle.enableUncompressedNativeLibs=false


